<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterThePlant | Notes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- General Stylesheet -->
    <link rel="stylesheet" href="css/notes.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Icon Buttons Styles */
        .icon-buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .icon-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .icon-button:hover {
            background-color: #e2e6ea;
        }

        .dropdown .icon-button {
            padding: 0.5rem;
        }

        .color-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-selector button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img id="logo" src="img/general/logoblack.png" alt="Logo" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="notes.html">Notes</a></li>
                <li class="nav-item"><a class="nav-link" href="pomodoro.html">Pomodoro</a></li>
                <li class="nav-item"><a class="nav-link" href="todos.html">To-Do List</a></li>
            </ul>
            <!-- Circular Icon Buttons -->
            <button class="icon-button" id="colorToggle" aria-label="Change Color" onclick="toggleDarkMode()">üé®</button>
            <button class="icon-button" id="languageToggle" aria-label="Select Language">üåê</button>
            <!-- Menu Icon -->
            <div class="dropdown">
                <button class="icon-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">...</button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-5 pt-5">
        <div class="main-div">
            <h1 id="heading" class="text-center">WRITE YOUR NOTES</h1>

            <div class="addNote mt-4">
                <input type="text" id="input-title" placeholder="Title" class="form-control mb-2">
                <textarea id="input-text" cols="30" rows="10" placeholder="Write your note..." class="form-control mb-2"></textarea>
                <input type="text" id="input-category" placeholder="Category" class="form-control mb-2">
                <input type="text" id="input-tags" placeholder="Tags (comma separated)" class="form-control mb-2">
                <button id="add-btn" type="button" class="btn btn-primary">ADD</button>
            </div>

            <!-- Color Selector for Notes -->
            <div class="color-selector">
                <button style="background-color: rgb(238, 113, 113);" onclick="setNoteColor('rgb(238, 113, 113)')"></button>
                <button style="background-color: rgb(114, 160, 114);" onclick="setNoteColor('rgb(114, 160, 114)')"></button>
                <button style="background-color: rgb(137, 137, 190);" onclick="setNoteColor('rgb(137, 137, 190)')"></button>
                <button style="background-color: rgb(189, 156, 189);" onclick="setNoteColor('rgb(189, 156, 189)')"></button>
                <button style="background-color: rgb(240, 152, 167);" onclick="setNoteColor('rgb(240, 152, 167)')"></button>
            </div>

            <div id="showNotes" class="mt-4">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
